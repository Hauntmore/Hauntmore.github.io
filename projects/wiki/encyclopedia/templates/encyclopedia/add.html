{% extends "encyclopedia/layout.html" %}

{% block title %}
Create
{% endblock %}

{% block body %}
<h1>
  Create A New Page
</h1>

<div class="container">
  {% if message %}
  <div class="alert alert-danger" role="alert">
    {{ message }}
  </div>
  {% endif %}

  <form method="POST">
    {% csrf_token %}
    <div class="form">
      <div class="my-3">
        <label for="title">
          Title
        </label>

        <input type="text" id="title" class="form-control" name="title" placeholder="Title Of The Page" {%if title%}
          value="{{ title }}" {%endif%} />
      </div>

      <div>
        <label for="content">
          Content
        </label>

        <textarea class="form-control" id="content" cols="30" name="content" rows="10">
          {% if content %}
          {{ content }}
          {% endif %}
        </textarea>
      </div>

      <input type="submit" value="Save Page" class="btn btn-success my-3" />
    </div>
  </form>

</div>

{% endblock %}
