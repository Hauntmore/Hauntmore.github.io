{% extends "encyclopedia/layout.html" %}

{% block title %}
Encyclopedia
{% endblock %}

{% block body %}
<h1>
  Table of Contents
</h1>
<hr>
<ul>
  {% for entry in entries %}

  <a href="{% url 'encyclopedia:entry' entry %}">
    <li>
      {{ entry }}
    </li>
  </a>

  {% endfor %}
</ul>

{% endblock %}
