{% extends "encyclopedia/layout.html" %}

{% block title %}
Edit
{% endblock %}

{% block body %}

<h1>
  Editing Page: {{ title }}
</h1>

<div class="container">
  {% if error %}
  <h2 align="center">
    404 Not Found
  </h2>
  {% else %}

  {% if message %}
  <div class="alert alert-danger" role="alert">
    {{ message }}
  </div>

  {% endif %}

  <form method="POST">
    {% csrf_token %}

    <div class="form mt-3">
      <div>
        <label for="content">
          Content
        </label>

        <textarea class="form-control" id="content" cols="30" name="content" rows="10">
          {% if content %}
          {{ content }}
          {% endif %}
        </textarea>
      </div>

      <input type="submit" value="Save" class="btn btn-success my-3" />
    </div>
  </form>

  {% endif %}
</div>

{% endblock %}
