<!DOCTYPE html>
<html lang="en-US">

  <head>
    <meta charset="UTF-8" />

    <meta name="description"
      content="The mock-up front-end design for the Google's Advanced Search feature. This is a course project for Harvard edX CS50's Web Programming with Python and JavaScript." />

    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="./css/google_search/google_search.css" />

    <link rel="stylesheet" href="./css/navigation/navigation.css" />

    <link rel="stylesheet" href="./css/advanced_search/advanced_search.css" />

    <title>
      Advanced Google Search
    </title>
  </head>

  <body>
    <nav>
      <ul>
        <li>
          <a href="./index.html">
            Google Search
          </a>
        </li>

        <li>
          <a href="./image_search.html">
            Google Image Search
          </a>
        </li>
      </ul>
    </nav>

    <h1 class="title-header">
      Advanced Search
    </h1>

    <form id="search_form" action="https://www.google.com/search">
      <h3>
        Find Results With The Following Query Parameters...
      </h3>

      <br>

      <br>

      <br>

      <input type="text" name="q" placeholder="All These Words...">

      <br>

      <br>

      <br>

      <input type="text" name="as_epq" placeholder="This Exact Word or Phrase...">

      <br>

      <br>

      <br>

      <input type="text" name="as_oq" placeholder="Any of These Words...">

      <br>

      <br>

      <br>

      <input type="text" name="as_eq" placeholder="None of These Words...">

      <div class="submit-container">
        <input type="submit" value="Advanced Search" />
      </div>
    </form>
  </body>

</html>
