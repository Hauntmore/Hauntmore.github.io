<!DOCTYPE html>
<html lang="en-US">

  <head>
    <meta charset="UTF-8" />

    <meta name="description"
      content="The front-end design for the Advanced Google Search. This is a course project for Harvard edX CS50's Web Programming with Python and JavaScript." />

    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>
      Advanced Google Search
    </title>

    <link rel="stylesheet" href="./css/google_search/google_search.css" />

    <link rel="stylesheet" href="./css/navigation/navigation.css" />

    <link rel="stylesheet" href="./css/advanced_search/advanced_search.css" />
  </head>

  <body>
    <nav>
      <ul>
        <li>
          <a href="./index.html">
            Google Search
          </a>
        </li>

        <li>
          <a href="./advanced_search.html">
            Google Image Search
          </a>
        </li>
      </ul>
    </nav>

    <h1 class="title-header">
      Advanced Search
    </h1>

    <form action="https://www.google.com/search">
      <h3>
        Find Pages With...
      </h3>

      <br>
      <br>
      <br>

      <label for="allTheseWords">
        All These Words:
      </label>

      <input type="text" id="allTheseWords" name="q" placeholder="All These Words...">

      <br>

      <br>

      <br>

      <label for="thisExactWordOrPhase">
        This Exact Word or Phrase:
      </label>

      <input type="text" id="thisExactWordOrPhase" name="as_epq" placeholder="This Exact Word or Phrase...">

      <br>

      <br>

      <br>

      <label for="anyOfTheseWords">
        Any of These Words:
      </label>

      <input type="text" id="anyOfTheseWords" name="as_oq" placeholder="Any of These Words...">

      <br>

      <br>

      <br>

      <label for="noneOfTheseWords">
        None of These Words:
      </label>

      <input type="text" id="noneOfTheseWords" name="as_eq" placeholder="None of These Words...">

      <br>

      <div class="submit-container">
        <input type="submit" value="Advanced Search" />

        <input type="submit" value="I'm Feeling Lucky" />
      </div>
    </form>
  </body>

</html>
